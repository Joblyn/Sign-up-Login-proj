<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>Survey Form</title>
</head>
<body>
    <div id="opac">
      <div id="content">
        <header><h1 id="title">Skill Acquitsition Program Form</h1></header>  <br><br>
        <p id="description"><h3>Please, fill in the form below to indicate your interest in the Skill Aquisition Program 2020</h3></p>  <br>
        <div id="form">
            <form id="survey-form" action="#">
                <div class="form-row">
                    <div class="col form-group col-md-6" >
                      <label id="name-label" for="name">First Name</label>
                      <input type="text" class="form-control" id="name">
                    </div>
                    <div class="col form-group col-md-6">
                      <label for="lastname">Last Name</label>
                      <input type="text" class="form-control" id="lastname">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label id="number-label" for="number">Age</label>
                        <input type="number" class="form-control" id="number" min="14" max="35">
                    </div>
                    <div class="form-group col-md-6">
                       <label if="email-label" for="email">Email</label>
                       <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                 </div>
                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                  <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputCity">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                      <label for="dropdown">State</label>
                      <select id="dropdown" class="form-control">
                        <option selected>Choose...</option>
                        <option value="Edo">Edo</option>
                        <option value="Abia">Abia</option>
                      </select>
                    </div>
                    <div class="form-group col-md-2">
                      <label for="inputZip">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="textarea">Any Additional Information</label>
                    <textarea class="form-control" id="textarea" rows="3"></textarea>
                  </div>
                  <button type="submit" id="submit" class="btn btn-primary">Sign in</button>
            </form>
        </div>
      </div>  
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
